<div class="card-list">
    <div class="card-section">
        <h1 class="comun">Cartas Comunes</h1>
        <div class="card-item" *ngFor="let card of commonCards$ | async" routerLink="/v1/cards/{{ card.id }}">
            <h2>{{ card.name }}</h2>
            <img [src]="card.iconUrls.medium" alt="{{ card.name }}">
            <p>Max Level: {{ card.maxLevel }}</p>
        </div>
    </div>
